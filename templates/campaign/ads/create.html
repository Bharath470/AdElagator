{% extends 'layout.html' %} {% block content %}
<!-- div container -->
<div class="container">
  <div>
    <h2>Create Ad</h2>
  </div>
  <form action="" method="post">
    <!-- Name of ad -->
    <div class="row mb-3">
      <label for="title" class="col-sm-2 col-form-label text-capitalize">Title</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" name="title" id="title"  required/>
      </div>
    </div>

    <!-- ad   -->
    <div class="row mb-3">
      <label for="campaign_name" class="col-sm-2 col-form-label text-capitalize"
        >Campaign Name</label
      >
      <div class="col-sm-5">
        <input
          type="text"
          class="form-control"
          name="campaign_name"
          id="campaign_name"
          value="{{campaign_name}}"
          readonly="true"
        />
      </div>
    </div>
    <!-- ad category  -->
    <div class="row mb-3">
      <label for="category" class="col-sm-2 col-form-label text-capitalize">Category</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" required name="category" id="category" />
      </div>
    </div>
    <!-- ads description -->
    <div class="row mb-3">
      <label for="ads_description" class="col-sm-2 col-form-label"
        >Description</label
      >
      <div class="col-sm-5">
        <input
          type="text"
          class="form-control"
          name="description"
          id="description"
          required
        />
      </div>
    </div>

    <!-- Budget -->
    <div class="row mb-3">
      <label for="payment" class="col-sm-2 col-form-label">Payment</label>
      <div class="col-sm-5">
        <input
          type="number"
          class="form-control"
          name="payment"
          id="payment"
          min="0"
          required
        />
      </div>
    </div>
    <!-- terms -->
    <div class="row mb-3">
      <label for="terms" class="col-sm-2 col-form-label">Terms</label>
      <div class="col-sm-5">
        <textarea
          type="text"
          class="form-control"
          name="terms"
          id="terms"
          required
        ></textarea>
      </div>
    </div>
    <!-- submit button -->
    <div class="row mb-3">
      <div class="col-sm-5 offset-sm-2">
        <button type="submit" class="btn btn-primary">Create</button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
