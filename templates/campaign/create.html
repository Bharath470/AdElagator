{% extends 'layout.html' %} {% block content %}
<!-- div container -->
<div class="container">
  <div>
    <h2>Create Camapaign:</h2>
  </div>
  <form action="" method="post">
    <!-- Name of organisation -->
    <div class="row mb-3">
      <label for="org_name" class="col-sm-2 col-form-label">
        Name of the Organisation</label
      >
      <div class="col-sm-5">
        <input
          type="text"
          class="form-control"
          name="org_name"
          id="org_name"
          required
        />
      </div>
    </div>
    <!-- Name of industry -->
    <div class="row mb-3">
      <label for="industry" class="col-sm-2 col-form-label">
        Industry Type
      </label>
      <div class="col-sm-5">
       <select id="industry" name="industry" required id="industry" class="form-select" aria-label="Default select example">
        <option value="" disabled selected>Select industry type </option>
        <option value="beauty">Beauty</option>
        <option value="clothing">Clothing</option>
        <option value="technology">Technology</option>
        <option value="food">Food</option>
      </select>
      </div>
    </div>

    <!-- campaign name  -->
    <div class="row mb-3">
      <label for="campaign_name" class="col-sm-2 col-form-label"
        >Campaign Name</label
      >
      <div class="col-sm-5">
        <input
          type="text"
          class="form-control"
          name="campaign_name"
          id="campaign_name"
          required
        />
      </div>
    </div>
    <!-- niche -->
      <div class="row mb-3">
      <label for="niche" class="col-sm-2 col-form-label"> Campaign Niche:</label>
      <div class="col-sm-5 ">
        <select id="niche" name="niche" required id="niche" class="form-select" aria-label="Default select example">
          <option value="" disabled selected>Select niche type </option>
          <option value="beauty">Beauty</option>
          <option value="fashion">Fashion</option>
          <option value="travel">Travel</option>
          <option value="food">Food</option>
          <option value="fitness">Fitness</option>
          <option value="tech">Tech</option>
          <option value="gaming">Gaming</option>
          <option value="photography">Photography</option>
        </select>
      </div>
    </div>
    <!-- Category of campaign -->
    <div class="row mb-3">
      <label for="campaign_category" class="col-sm-2 col-form-label"
        >Campaign Category</label
      >
      <div class="col-sm-5">
        <select id="category" name="category" required id="category" class="form-select" aria-label="Default select example">
          <option value="" disabled selected>Select Category</option>
          <option value="social media campaigns">Social Media Campaigns</option>
          <option value="influencer marketing campaigns">Influencer Marketing Campaigns</option>
          <option value="content marketing campaigns">Content Marketing Campaigns</option>
          <option value="brand awareness campaigns">Brand Awareness Campaigns</option>
          <option value="sales promotion campaigns">Sales Promotion Campaigns</option>
        </select>
      </div>
    </div>
    <!-- Campaign description -->
    <div class="row mb-3">
      <label for="campaign_description" class="col-sm-2 col-form-label"
        >Campaign Description</label
      >
      <div class="col-sm-5">
        <input
          type="text"
          class="form-control"
          name="description"
          id="description"
          required
        />
      </div>
    </div>

    <!-- Start date -->
    <div class="row mb-3">
      <label for="start_date" class="col-sm-2 col-form-label">Start Date</label>
      <div class="col-sm-5">
        <input
          type="date"
          class="form-control"
          name="start_date"
          id="start_date"
          required
        />
      </div>
    </div>
    <!-- end date -->
    <div class="row mb-3">
      <label for="end_date" class="col-sm-2 col-form-label">End Date</label>
      <div class="col-sm-5">
        <input
          type="date"
          class="form-control"
          name="end_date"
          id="end_date"
          required
        />
      </div>
    </div>
    <!-- Budget -->
    <div class="row mb-3">
      <label for="budget" class="col-sm-2 col-form-label">Budget</label>
      <div class="col-sm-5">
        <input
          type="number"
          class="form-control"
          name="budget"
          id="budget"
          min="0"
          required
        />
      </div>
    </div>
      <div class="row mb-3">
      <label for="private" class="col-sm-2 col-form-label">Campaign Type</label>
      <div class="col-sm-5">
        <select id="private" name="private" required id="private" class="form-select" aria-label="Default select example">
        <option value="" disabled selected>Select type </option>
        <option value="private">Private</option>
        <option value="public">Public</option>
      </select>
      </div>
    </div>

    
    <div class="row mb-3">
      <div class="col-sm-5 offset-sm-2">
        <button type="submit" class="btn btn-primary ">Add Campaign</button>
        
      </div>
    </div>
    
  </form>
</div>
{%endblock%}
