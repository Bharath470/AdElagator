{% extends 'layout.html' %} {% block content %}
<div class="container float-end my-5">
  <div>
    <h2>User Login</h2>
  </div>
  <form method="POST">
    <div class="row mb-3">
      <label for="Username" class="col-sm-2 col-form-label">Username</label>
      <div class="col-sm-5">
        <input
          type="text"
          class="form-control"
          id="Username"
          name="username"
          required
        />
      </div>
    </div>
    <div class="row mb-3">
      <label for="inputPassword3" class="col-sm-2 col-form-label"
        >Password</label
      >
      <div class="col-sm-5">
        <input
          type="password"
          class="form-control"
          id="Password"
          name="password"
          required
        />
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Sign in</button>
    <a href="{{url_for('sponsor_register')}}" class="btn btn-light"
      >Sponsor register</a
    >
    <a href="{{url_for('infl_register')}}" class="btn btn-light"
      >Influencer register</a
    >
  </form>
</div>
{% endblock %}
